<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | RouteFlow London</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="images/Routeflow London permanent logo.png" alt="RouteFlow London Logo">
      <strong>RouteFlow London</strong>
    </div>
    <div class="menu-bar">
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="tracking.html">Tracking</a>
        <a href="setting.html" class="active">Settings</a>
      </nav>
      <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="account-icon" id="profileMenu">
        <button aria-label="Account" id="profileIcon">
          <i class="fa-regular fa-user"></i>
        </button>
        <div class="account-dropdown" id="dropdownContent"></div>
      </div>
    </div>
    <nav class="popout-menu" id="popoutMenu">
      <button class="back-btn" id="menuBackBtn"><i class="fa-solid fa-arrow-left"></i> Back</button>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="tracking.html">Tracking</a>
      <a href="setting.html" class="active">Settings</a>
    </nav>
  </header>
  
  <!-- Settings Content -->
  <main class="settings-container">
    <h1>Settings</h1>
    <p class="description">Customize your RouteFlow experience below.</p>

    <!-- Theme Toggle -->
    <div class="setting-item">
      <label for="themeToggle">
        <i class="fa-solid fa-moon"></i> Theme
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span id="themeLabel">Light Mode</span>
    </div>

    <!-- Language Selector -->
    <div class="setting-item">
      <label for="languageSelector">
        <i class="fa-solid fa-language"></i> Language
      </label>
      <select id="languageSelector" class="dropdown">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>

    <!-- Notification Preferences -->
    <div class="setting-item">
      <label for="notifications">
        <i class="fa-solid fa-bell"></i> Notifications
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="notifications">
        <span class="slider"></span>
      </label>
    </div>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
