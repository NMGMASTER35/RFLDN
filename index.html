<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="New_Routflow_London_Logo.png" type="image/png">
  <title>Routeflow London</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #d32f2f;
      --primary-dark: #b71c1c;
      --background: #fff;
      --foreground: #111;
      --header-bg: #000;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--foreground);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2.2rem;
      background: var(--header-bg);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 40;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .logo img {
      height: 42px;
    }
    .menu-bar {
      display: flex;
      align-items: center;
      gap: 2.2rem;
    }
    .main-nav {
      display: none;
      gap: 1.5rem;
      align-items: center;
    }
    .main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      transition: background 0.18s, color 0.18s;
    }
    .main-nav a:hover, .main-nav a:focus {
      background: var(--primary);
      color: #fff;
    }
    .hamburger {
      display: block;
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--primary);
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .hamburger:hover, .hamburger:focus {
      background: rgba(255,0,0,0.08);
    }
    /* Hide hamburger and show menu on desktop */
    @media (min-width: 900px) {
      .main-nav { display: flex; }
      .hamburger { display: none; }
      .popout-menu { display: none !important; }
    }
    /* Account dropdown simplified */
    .account-icon {
      position: relative;
      display: flex;
      align-items: center;
    }
    .account-icon button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.07rem;
      color: #fff;
      position: relative;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .account-icon button:hover, .account-icon button:focus {
      background: rgba(255,0,0,0.13);
    }
    .account-dropdown {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      position: absolute;
      right: 0;
      top: 110%;
      min-width: 150px;
      background: #fff;
      color: #111;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 0.7rem 0.7rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.11);
      z-index: 99;
      animation: dropdownFadeIn 0.23s;
    }
    .account-icon:hover .account-dropdown, .account-icon:focus-within .account-dropdown {
      display: flex;
    }
    .account-dropdown a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      transition: background 0.17s, color 0.17s;
    }
    .account-dropdown a:hover, .account-dropdown a:focus {
      background: var(--primary);
      color: #fff;
    }
    @keyframes dropdownFadeIn {
      from { opacity:0; transform: translateY(-10px);}
      to { opacity:1; transform: translateY(0);}
    }
    /* Popout/Hamburger Menu */
    .popout-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 310px;
      height: 100vh;
      background: rgba(255, 0, 0, 0.68);
      backdrop-filter: blur(16px);
      box-shadow: -6px 0 36px rgba(0,0,0,0.17);
      z-index: 999;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.2rem 2rem 1.2rem;
      gap: 1.6rem;
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.33s cubic-bezier(.23,.93,.41,.98), opacity 0.23s;
    }
    .popout-menu.active {
      transform: translateX(0);
      opacity: 1;
      pointer-events: auto;
    }
    .popout-menu .back-btn {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      background: rgba(0,0,0,0.15);
      border: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 0.8rem;
      font-weight: 600;
      transition: background 0.15s;
    }
    .popout-menu .back-btn:hover {
      background: rgba(0,0,0,0.24);
    }
    .popout-menu a {
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.22rem;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
      background: none;
      display: block;
    }
    .popout-menu a:hover, .popout-menu a:focus {
      background: #fff2;
      color: #fffbe6;
      text-decoration: underline;
    }
    /* Carousel */
    .carousel {
      padding: 2.2rem 0;
      background: #f0f0f0;
      text-align: center;
      margin-bottom: 1.7rem;
    }
    .carousel-container {
      margin: 0 auto;
      max-width: 640px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.09);
      padding: 1.6rem 1rem 2.1rem 1rem;
      position: relative;
      overflow: hidden;
      min-height: 260px;
    }
    .carousel-title {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.37rem;
      margin-bottom: 1.2rem;
    }
    .carousel-images {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      overflow-x: hidden;
      scroll-behavior: smooth;
      margin-bottom: 0.7rem;
      position: relative;
      width: 100%;
      height: 190px;
    }
    .carousel-images img {
      height: 190px;
      width: 270px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 18px #0001;
      background: #eee;
      transition: opacity 0.4s, transform 0.4s;
      flex-shrink: 0;
      position: absolute;
      top: 0; left: 50%;
      opacity: 0;
      transform: translateX(-50%) scale(0.96);
      z-index: 0;
      pointer-events: none;
    }
    .carousel-images img.active {
      opacity: 1;
      transform: translateX(-50%) scale(1);
      z-index: 1;
      pointer-events: auto;
      border: 2.5px solid var(--primary);
      box-shadow: 0 8px 24px #d32f2f22, 0 1.5px 10px #0003;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 37px;
      height: 37px;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 7;
      opacity: 0.93;
      transition: background 0.2s, opacity 0.18s;
    }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }
    .carousel-caption {
      font-size: 1.03rem;
      margin-top: 0.3rem;
      color: #444;
      font-weight: 500;
      min-height: 30px;
    }
    @media (max-width: 900px) {
      .main-nav { display: none; }
      .hamburger { display: block; }
      .carousel-container { min-height: 210px; }
      .carousel-images img { height: 120px; width: 180px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Routeflow London permanent logo.png" alt="RouteFlow London Logo">
      <strong>RouteFlow London</strong>
    </div>
    <div class="menu-bar">
      <nav class="main-nav">
        <a href="#">Home</a>
        <a href="#">Personal Dashboard</a>
        <a href="#">Live Tracking</a>
        <a href="#">Journey Planning</a>
        <a href="#">Routes</a>
        <a href="#">Withdrawn Routes</a>
        <a href="#">Disruptions</a>
        <a href="#">Fleet</a>
      </nav>
      <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="account-icon">
        <button aria-label="Account">
          <i class="fa-regular fa-user"></i>
          <span style="font-size:1rem;display:none;" class="acc-label">Account</span>
        </button>
        <div class="account-dropdown">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
    <nav class="popout-menu" id="popoutMenu">
      <button class="back-btn" id="menuBackBtn"><i class="fa-solid fa-arrow-left"></i> Back</button>
      <a href="#">Home</a>
      <a href="#">Personal Dashboard</a>
      <a href="#">Live Tracking</a>
      <a href="#">Journey Planning</a>
      <a href="#">Routes</a>
      <a href="#">Withdrawn Routes</a>
      <a href="#">Disruptions</a>
      <a href="#">Fleet</a>
    </nav>
  </header>
  <!-- Landing Hero Section Start -->
  <!-- ... rest of your HTML content stays the same ... -->
  <section class="carousel">
    <div class="carousel-container">
      <div class="carousel-title">New London Buses</div>
      <button class="carousel-arrow left" id="carouselPrev" aria-label="Previous bus"><i class="fa-solid fa-angle-left"></i></button>
      <div class="carousel-images" id="carouselImages">
        <img src="https://static.wikia.nocookie.net/bus-routes-in-london/images/3/34/TUK-3087_on_381.png/revision/latest?cb=20250502090835" alt="Bus 1" data-caption="Electroliner | Route 381" class="active"/>
        <img src="https://static.wikia.nocookie.net/bus-routes-in-london/images/e/e2/WSE2933.jpg/revision/latest?cb=20250202105312" alt="Bus 2" data-caption="Electroliner Kite | Route 153"/>
        <img src="https://static.wikia.nocookie.net/bus-routes-in-london/images/2/25/80403_on_SL3.webp/revision/latest?cb=20250515113448" alt="Bus 3" data-caption="Enviro 400ev | Route SL3"/>
        <img src="https://i.ytimg.com/vi/PrdhnXITeWw/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLD-hc4EA-ZEsyK_7KyixInfPdwKmw" alt="Bus 4" data-caption="Enviro 10"/>
        <img src="https://static.wikia.nocookie.net/bus-routes-in-london/images/e/e0/EBD19_on_Route_320.jpg/revision/latest?cb=20250113040555" alt="Bus 5" data-caption="BD11 | Route 320"/>
        <img src="https://southwarknews.co.uk/wp-content/uploads/2024/07/An-image-of-the-new-ie-Tram-bus-which-will-soon-operate-on-Route-358.-Photo-from-Go-Ahead-Mark-Lyons-scaled.jpg" alt="Bus 6" data-caption="ie-Tram | Route 358"/>
      </div>
      <button class="carousel-arrow right" id="carouselNext" aria-label="Next bus"><i class="fa-solid fa-angle-right"></i></button>
      <div class="carousel-caption" id="carouselCaption">Electroliner | Route 381</div>
    </div>
  </section>
  <!-- ... rest of your HTML content stays the same ... -->
  <script>
    // Hamburger menu open/close
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const popoutMenu = document.getElementById('popoutMenu');
    const menuBackBtn = document.getElementById('menuBackBtn');
    hamburgerBtn.onclick = function(e) {
      e.stopPropagation();
      popoutMenu.classList.add('active');
    }
    menuBackBtn.onclick = function() {
      popoutMenu.classList.remove('active');
    }
    document.addEventListener('click', function(e) {
      if (
        popoutMenu.classList.contains('active') &&
        !popoutMenu.contains(e.target) &&
        e.target !== hamburgerBtn
      ) {
        popoutMenu.classList.remove('active');
      }
    });
    // Carousel logic
    const carouselImages = document.querySelectorAll('#carouselImages img');
    const carouselCaption = document.getElementById('carouselCaption');
    let currentIndex = 0;
    function showCarousel(idx) {
      carouselImages.forEach((img, i) => {
        img.classList.toggle('active', i === idx);
      });
      carouselCaption.textContent = carouselImages[idx].dataset.caption || '';
    }
    document.getElementById('carouselPrev').onclick = function() {
      currentIndex = (currentIndex - 1 + carouselImages.length) % carouselImages.length;
      showCarousel(currentIndex);
    }
    document.getElementById('carouselNext').onclick = function() {
      currentIndex = (currentIndex + 1) % carouselImages.length;
      showCarousel(currentIndex);
    }
    // Swipe support for carousel
    let startX = null;
    document.getElementById('carouselImages').addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById('carouselImages').addEventListener('touchend', e => {
      if (startX === null) return;
      let diff = e.changedTouches[0].clientX - startX;
      if (diff > 50) document.getElementById('carouselPrev').click();
      else if (diff < -50) document.getElementById('carouselNext').click();
      startX = null;
    });
    // Initialize carousel at first image
    showCarousel(currentIndex);
  </script>
</body>
</html>
